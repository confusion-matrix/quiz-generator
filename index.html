<!DOCTYPE html>

<html lang="en">
    <head>
        <title>quiz-generator</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="timer">
            <h2>Timer</h2>
            <p id="timerDisplay">00:90</p>
        </div>
        <div id="startQuiz">
            <h2>Javascript Quiz</h2>
            <p>Press button to start</p>
            <button id="start">Start</button>
        </div>

        <div id="questions">
            <div id="questionOne">
                <p class="questionText"></p>
                <button id="1"></button>
                <button id="2"></button>
                <button id="3"></button>
                <button id="4"></button>
            </div>
        </div>
    </body>
    <script src="./assets/script.js"></script>
</html>
