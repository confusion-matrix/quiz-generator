<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>quiz-generator</title>
        <link rel="stylesheet" href=".\assets\style.css" />
    </head>
    <body>
        <div id="timer">
            <h2>Timer</h2>
            <p id="timerDisplay">00:90</p>
        </div>
        <div id="startQuiz">
            <h2>Javascript Quiz</h2>
            <p>Press button to start</p>
            <button id="start">Start</button>
        </div>

        <div id="questions">
            <p id="questionText"></p>
            <button id="0" class="ansText"></button>
            <button id="1" class="ansText"></button>
            <button id="2" class="ansText"></button>
            <button id="3" class="ansText"></button>
        </div>

        <div id="resultWin">
            <h2>You won!</h2>
            <p>Enter your name to save your score</p>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name"><br>
            <button id="submit" class="btn">Submit</button>
        </div>

        <div id="resultLose">
            <h2>Better luck next time...</h2>
        </div>

    </body>
    <script src="./assets/script.js"></script>
</html>
